<html>
    <head>
        <title>2D Animation</title>
        <style>
            div{
                height: 200px;
                width: 600px;
                background-color: chocolate;
                border: 5px solid black;
            }

            #mydiv{
                transform: rotate(20deg);
                background-color: darkgoldenrod;
            }
            
            #div{
                transform: rotate(-20deg);
                background-color: aqua;
            }

        </style>
    </head>

    <body>
        <div>box 1</div>
        <div id="mydiv">Box 2</div>
        <div id="div">box 3</div>
    </body>
</html>
