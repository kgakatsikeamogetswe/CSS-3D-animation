<html>
    <head>
        <title>2D Animation</title>

            div{
                height: 300px;
                width: 600px;
                background-color: chocolate;
                border: 5px solid black;
            }

            div#mydiv{
                transform: rotate(20deg);
            }

        </style>
    </head>

    <body>
        <div>My First Animation</div>
        <div id="mydiv">My Second Animation</div>
    </body>
</html>
