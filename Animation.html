<html>
    <head>
        <title>CSS Animation</title>
        <style>
            div#myDiv{
                    width: 150px;
                    height: 150px;
                    background-color: aqua;
                    animation-name: Anime1;
                    animation-duration: 4s;
                    position: relative;
                    animation-iteration-count: infinite;
                    animation-direction: alternate;
                }
            
            @keyframes Anime1 {

                /* from {background-color: aqua;}
                to {background-color: blue;} */

                0% {background-color: aqua; left: 0px; top: 0px;}
                25% {background-color: blue; left: 200px; top: 0px;}
                50% {background-color: grey; left: 0px; top: 200px;}
                75% {background-color: goldenrod; left: 200px; top: 0px;}
                100% {background-color: salmon; left:200px; top:200px}
            }
        </style>
    </head>
    <body>
        <div id="myDiv"></div>
    </body>
</html>
