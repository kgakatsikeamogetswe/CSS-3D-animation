<html>
    <head>
        <title>3D Animation</title>
        <style>
            div{
                width: 200px;
                height: 100px;
                background-color: blueviolet;
                border: 2px solid black;
            }

            div#mydiv{
                transform: rotateX(150deg);
            }

        </style>
    </head>

    <body>
        <div>box 1</div>
        <p>Rotate x-axis</p>
        <div id="mydiv">box 2</div>
    </body>
</html>
